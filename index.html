<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Report</title>
</head>
<body>
    
    <section class="container form-col">
        <form class="mt-5 form-sub">
            <input type="text" class="form-inp" placeholder="location" autofocus>
        </form>
    </section>

    <section class="container card-col text-center mt-5">
        <h1 class="text-center city-name">Weather Report</h1>
        <div class="weather-result">
            <div class="img-container mt-3">
                <img src="./icons/unknown.png" class="card-img-top weather-icon" alt="img">
            </div>
            <div class="details ml-3  mt-2">
                <h2 class="celcius"></h2>
                <h4 class="type"></h4>
                <h6 class="humidity"></h6>
            </div>
        </div>
    </section>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
